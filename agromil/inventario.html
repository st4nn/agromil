
<!DOCTYPE html>
<!--[if IE 9 ]><html class="ie9"><![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Agromil App</title>

        <link href="vendors/bower_components/animate.css/animate.min.css" rel="stylesheet">
        <link href="vendors/bower_components/bootstrap-sweetalert/lib/sweet-alert.css" rel="stylesheet">
        <link href="vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css" rel="stylesheet">
        <link href="vendors/bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.min.css" rel="stylesheet">
        <link href="vendors/bootgrid/jquery.bootgrid.min.css" rel="stylesheet">
        <link href="vendors/bower_components/google-material-color/dist/palette.css" rel="stylesheet">

        <link href="vendors/bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
        <link href="vendors/bower_components/bootstrap-select/dist/css/bootstrap-select.css" rel="stylesheet">
        
        <link rel="stylesheet" href="vendors/bower_components/select2/select2.css">

        <!-- CSS -->
        <link href="css/app.min.1.css" rel="stylesheet">
        <link href="css/app.min.2.css" rel="stylesheet">
        
    </head>
    <body data-ma-header="teal">
        <header id="header" class="media">

        </header>

        <section id="main">
            <aside id="s-main-menu" class="sidebar">
                <div class="smm-header">
                    <i class="zmdi zmdi-long-arrow-left" data-ma-action="sidebar-close"></i>
                </div>

                <ul class="smm-alerts">

                </ul>

                <ul class="main-menu">
                	<br><br><br>
                    <li><a href="#" id="lnkInventario_AgregarMateriaPrima"><i class="zmdi zmdi-shopping-cart-plus"></i> Agregar Producto</a></li>
                    <li><a href="#" id="lnkInventario_AgregarProveedor"><i class="zmdi zmdi-accounts-add"></i> Agregar Proveedor</a></li>
                </ul>
            </aside>

            <section id="content">
                <div class="container">
                    <form id="frmIngresarMateriaPrima">
                        <button type="submit" class="btn btn-float btn-success m-btn f-18"><i class="zmdi zmdi-floppy"></i></button>
                        <input type="hidden" id="txtInventario_Prefijo" class="guardar">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header">
                                    <h2>Ingreso de Materia Prima</h2>
                                </div>

                                <div class="card-body card-padding form-horizontal">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <label for="txtInventario_idMateriaPrima" class="col-sm-2 control-label">Materia Prima</label>
                                                <div class="col-sm-10">
                                                    <div class="fg-line">
                                                        <div class="">
                                                            <select id="txtInventario_idMateriaPrima" class="col-xs-11 guardar" data-plugin="select2" required placeholder="Materia Prima">
                                                                <option value=""></option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6 form-group">
                                            <label id="lblInventario_Cantidad" for="txtInventario_Cantidad" class="col-sm-4 control-label">Ingresan</label>
                                            <div class="col-sm-8">
                                                <div class="fg-line">
                                                    <input type="number" class="form-control guardar" step="any" id="txtInventario_Cantidad" placeholder="Cantidad a Ingresar" required>
                                                </div>
                                            </div>
                                        </div>  

                                        <div class="col-sm-6 form-group">
                                            <label for="txtInventario_Valor" class="col-sm-4 control-label">Valor <i class="zmdi zmdi-money"></i></label>
                                            <div class="col-sm-8">
                                                <div class="fg-line">
                                                    <input type="number" class="form-control guardar" step="any" id="txtInventario_Valor" placeholder="Valor" required>
                                                </div>
                                            </div>
                                        </div>  
                                    </div>
                                    <div class="row">    
                                        <div class="col-sm-12 form-group">
                                            <label for="txtInventario_Cantidad" class="col-sm-2 control-label">Proveedor</label>
                                            <div class="col-sm-10">
                                                <div class="fg-line">
                                                    <div class="">
                                                        <select id="txtInventario_idProveedor" class="col-xs-11 guardar" data-plugin="select2" placeholder="Proveedor" required>
                                                            <option value=""></option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>                                   
                                    </div>
                                </div>
                            </div>

                            <div class="card">
                                <div class="card-body card-padding form-horizontal">
                                    <div class="row">
                                        <div class="col-sm-12 form-group">
                                            <div class="col-sm-12">
                                                <div class="fg-line">
                                                    <textarea id="txtInventario_Observaciones" class="form-control guardar" rows="3" placeholder="Observaciones"></textarea>
                                                </div>
                                            </div>
                                        </div> 
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Fecha Real de Ingreso</h4>
                                </div>
                                <div class="card-body card-padding form-horizontal">
                                    <div class="text-center">
                                        <div class="input-group form-group ">
                                            <div class="dtp-container fg-line col-sm-12">
                                                <input type='text' id="txtInventario_FechaIngreso" class="form-control guardar" placeholder="Click Aqui...">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div id="cntInventario_Archivos">
                                
                            </div>
                        </div>
                    </form>
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h2>Ãšltimos Ingresos <small>Estos son los ultimos <i id="lblInventario_UltimosCantidad"></i> ingresos desde <i id="lblInventario_UltimosDesde"></i></small></h2>
                            </div>

                            <div class="table-responsive">
                                <table id="tblInventario_Log" class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th>Fecha</th>
                                            <th>Materia Prima</th>
                                            <th>Proveedor</th>
                                            <th>Cantidad</th>
                                            <th>Valor</th>
                                            <th>Fecha Diligenciamiento</th>
                                            <th>Usuario</th>
                                            <th>Observaciones</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <footer id="footer">
                <!--Copyright &copy; 2015 Material Admin-->

                <ul class="f-menu">
                    <img src="img/logo_gris.png" alt="">
                </ul>
            </footer>

        </section>

        <!-- Modals -->
        
        <!-- End Modals -->

        <!-- Page Loader -->
        <div class="page-loader palette-Teal bg">
            <div class="preloader pl-xl pls-white">
                <svg class="pl-circular" viewBox="25 25 50 50">
                    <circle class="plc-path" cx="50" cy="50" r="20"/>
                </svg>
            </div>
        </div>
        
        <!-- Javascript Libraries -->
        <script src="vendors/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="vendors/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        
        <script src="vendors/bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
        <script src="vendors/bower_components/Waves/dist/waves.min.js"></script>
        <script src="vendors/bootstrap-growl/bootstrap-growl.min.js"></script>
        <script src="vendors/bower_components/bootstrap-sweetalert/lib/sweet-alert.min.js"></script>
        <script src="vendors/bower_components/autosize/dist/autosize.min.js"></script>
    
        <script src="vendors/bower_components/moment/min/moment.min.js"></script>
        <script src="vendors/bower_components/moment/min/local.es.js"></script>
        <script src="vendors/bower_components/bootstrap-select/dist/js/bootstrap-select.js"></script>
        <script src="vendors/bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
        <script src="vendors/bower_components/select2/select2.js"></script>
        <script src="vendors/bower_components/select2/i18n/es.js"></script>
    
        <script src="vendors/bower_components/jquery-placeholder/jquery.placeholder.min.js"></script>

        <script src="js/functions.js"></script>
        <script src="js/actions.js"></script>

        <script src="customJS/funciones.js"></script>
        <script src="customJS/agromil.js"></script>
        <script src="customJS/inventario.js"></script>
        


    </body>
  </html>
