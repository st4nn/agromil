
<!DOCTYPE html>
<!--[if IE 9 ]><html class="ie9"><![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Agromil App</title>

        
        <link href="vendors/bower_components/animate.css/animate.min.css" rel="stylesheet">
        <link href="vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css" rel="stylesheet">
        <link href="vendors/bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.min.css" rel="stylesheet">
        <link href="vendors/bootgrid/jquery.bootgrid.min.css" rel="stylesheet">
        <link href="vendors/bower_components/google-material-color/dist/palette.css" rel="stylesheet">

        <link href="vendors/bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
        <link href="vendors/bower_components/bootstrap-select/dist/css/bootstrap-select.css" rel="stylesheet">
        
        <link rel="stylesheet" href="vendors/bower_components/select2/select2.css">

        <!-- CSS -->
        <link href="css/app.min.1.css" rel="stylesheet">
        <link href="css/app.min.2.css" rel="stylesheet">
        
    </head>
    <body data-ma-header="teal">
        <header id="header" class="media">

        </header>

        <section id="main">
            <aside id="s-main-menu" class="sidebar">
                <div class="smm-header">
                    <i class="zmdi zmdi-long-arrow-left" data-ma-action="sidebar-close"></i>
                </div>

                <ul class="smm-alerts">

                </ul>

                <ul class="main-menu">
                	<br><br><br>
                    <li><a href="#" id="lnkDespachosAgregarCliente"><i class="zmdi zmdi-accounts-add"></i> Agregar Cliente</a></li>
                </ul>
            </aside>

            <section id="content">
                <div class="container">
                    <form id="frmDespacho">
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Producto</h4>
                                </div>
                                <div class="card-body card-padding form-horizontal">
                                    <div class="form-group">
                                        <label for="txtDespacho_idServicio" class="col-sm-5 control-label">Seleccione un Producto</label>
                                        <div class="col-sm-7">
                                            <div class="fg-line">
                                                <div class="select">
                                                    <select class="form-control selectpicker guardar" id="txtDespacho_idProducto" data-live-search="true" placeholder="Servicio Público" required>
                                                        <option value="">1</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div> 

                                    <div class="table-responsive">
                                        <table id="tblDespacho_Log" class="table table-bordered">
                                            <thead>
                                                <tr>
                                                    <th>Fecha</th>
                                                    <th>Cantidad</th>
                                                </tr>
                                            </thead>
                                            <tbody></tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                            <div id="cntDespacho_Archivos">
                                
                            </div>
                        </div>
                        <input type="hidden" id="txtDespacho_Prefijo" class="guardar">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header">
                                    <h2>Salida de Productos</h2>
                                </div>

                                <div class="card-body card-padding form-horizontal">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="txtDespacho_Fecha" class="col-sm-4 control-label">Fecha Real</label>
                                                <div class="col-sm-8">
                                                    <div class="fg-line">
                                                        <input type="text" class="form-control datepicker guardar" id="txtDespacho_Fecha" placeholder="Fecha" required>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="txtDespacho_Fecha" class="col-sm-4 control-label">Hora</label>
                                                <div class="col-sm-8">
                                                    <div class="fg-line">
                                                        <input type="text" class="form-control time-picker guardar" id="txtDespacho_Hora" placeholder="Hora" required>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6 form-group">
                                            <label for="txtDespacho_Cliente" class="col-sm-4 control-label">Cliente</label>
                                            <div class="col-sm-8">
                                                <div class="fg-line">
                                                    <div class="select">
                                                        <select class="form-control selectpicker guardar"  id="txtDespacho_Cliente" data-live-search="true" placeholder="Cliente">
                                                            <option value="">1</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>  
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="txtDespacho_Cantidad" class="col-sm-4 control-label">Cantidad</label>
                                                <div class="col-sm-8">
                                                    <div class="fg-line">
                                                        <input type="number" class="form-control guardar"  step="any" id="txtDespacho_Cantidad" placeholder="Cantidad" required>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12 form-group">
                                            <label for="txtDespacho_Observaciones" class="col-sm-2 control-label">Observaciones</label>
                                            <div class="col-sm-10">
                                                <div class="fg-line">
                                                    <textarea class="form-control guardar" id="txtDespacho_Observaciones" rows="3" placeholder="Observaciones"></textarea>
                                                </div>
                                            </div>
                                        </div>  
                                    </div>
                                </div>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-success btn-success btn-lg f-18"><i class="zmdi zmdi-floppy"></i> Guardar</button>
                            </div>
                        </div>
                    </form>
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h2>Histórico <small>Estos son los ultimos despachos</h2>
                            </div>

                            <div class="table-responsive">
                                <table id="tblDespacho_Historico" class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Producto</th>
                                            <th>Cliente</th>
                                            <th>Fecha</th>
                                            <th>Cantidad</th>
                                            <th>Fecha Diligenciamiento</th>
                                            <th>Usuario</th>
                                            <th>Observaciones</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <footer id="footer">
                <!--Copyright &copy; 2015 Material Admin-->

                <ul class="f-menu">
                    <img src="img/logo_gris.png" alt="">
                </ul>
            </footer>

        </section>

        <!-- Modals -->
        
        <!-- End Modals -->

        <!-- Page Loader -->
        <div class="page-loader palette-Teal bg">
            <div class="preloader pl-xl pls-white">
                <svg class="pl-circular" viewBox="25 25 50 50">
                    <circle class="plc-path" cx="50" cy="50" r="20"/>
                </svg>
            </div>
        </div>
        
        <!-- Javascript Libraries -->
        <script src="vendors/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="vendors/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        
        <script src="vendors/bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
        <script src="vendors/bower_components/Waves/dist/waves.min.js"></script>
        <script src="vendors/bootstrap-growl/bootstrap-growl.min.js"></script>
        <script src="vendors/bower_components/autosize/dist/autosize.min.js"></script>
    
        <script src="vendors/bower_components/moment/min/moment.min.js"></script>
        <script src="vendors/bower_components/moment/min/local.es.js"></script>
        <script src="vendors/bower_components/bootstrap-select/dist/js/bootstrap-select.js"></script>
        <script src="vendors/bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
        <script src="vendors/bower_components/select2/select2.js"></script>
        <script src="vendors/bower_components/select2/i18n/es.js"></script>
        <script src="vendors/input-mask/input-mask.min.js"></script>
    
        <script src="vendors/bower_components/jquery-placeholder/jquery.placeholder.min.js"></script>

        <script src="js/functions.js"></script>
        <script src="js/actions.js"></script>

        <script src="customJS/funciones.js"></script>
        <script src="customJS/agromil.js"></script>
        <script src="customJS/despachos.js"></script>
        


    </body>
  </html>
